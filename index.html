<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site Under Maintenance</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 1em;
      animation: fadeIn 3s ease-in-out;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid #fff;
      border-top: 6px solid #00c6ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 2em;
    }

    .contact {
      font-size: 1em;
      background: rgba(255, 255, 255, 0.1);
      padding: 1em 2em;
      border-radius: 8px;
      animation: fadeIn 4s ease-in-out;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 1em;
      letter-spacing: 1px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .countdown {
      font-size: 1.5em;
      margin-bottom: 2em;
      animation: fadeIn 3.5s ease-in-out;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .icon {
      position: absolute;
      font-size: 2em;
      animation: floatIcon 10s linear infinite;
      opacity: 0.3;
    }

    @keyframes floatIcon {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }

    .icon:nth-child(1) { left: 10%; animation-delay: 0s; }
    .icon:nth-child(2) { left: 30%; animation-delay: 2s; }
    .icon:nth-child(3) { left: 50%; animation-delay: 4s; }
    .icon:nth-child(4) { left: 70%; animation-delay: 6s; }
    .icon:nth-child(5) { left: 90%; animation-delay: 8s; }
  </style>
</head>
<body>
  <div class="logo">PRABIN MAINALI</div>
  <div class="loader"></div>
  <h1>üöß Site Under Maintenance</h1>
  <p>We're currently upgrading our website to serve you better. Please check back soon. Your patience means the world to us!</p>
  <div class="countdown" id="countdown">Loading countdown...</div>
  <div class="contact">
    üìß Reach out: <a href="mailto:prabinhero87@gmail.com" style="color: #fff; text-decoration: underline;">prabinhero87@gmail.com</a>
  </div>

  <!-- Flying icons -->
  <div class="icon">‚öôÔ∏è</div>
  <div class="icon">üíª</div>
  <div class="icon">üîß</div>
  <div class="icon">‚òÅÔ∏è</div>
  <div class="icon">üõ†Ô∏è</div>

  <script>
    const countdownElement = document.getElementById("countdown");
    const targetDate = new Date();
    targetDate.setDate(targetDate.getDate() + 10); // 10 days from now

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate.getTime() - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `‚è≥ ${days}d ${hours}h ${minutes}m ${seconds}s remaining`;

      if (distance < 0) {
        countdownElement.innerHTML = "‚úÖ We're back online!";
      }
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
